<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~Aquarium~</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        background-image: url('https://www.publicdomainpictures.net/pictures/190000/velka/aquarium-146915302266b.jpg');
        background-size: 100%;
    }
</style>

<body class="container">   <!--keeps it nicely centered-->

<h1>Plop your fishies right in here!</h1>
<br>
<form id="addCreature" class="form-control">
    <h3>Add New Sea Creature</h3>
    <div class="form-group">
        <label for="name">Name</label>    <!--label for - good user experience: clicking name enters cursor to input field-->
        <input id="name" placeholder="Enter Name" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="species">Species, Casually</label>
        <input id="species" placeholder="Enter Type of Animal" class="form-control">
    </div>
    <div class="form-group">
        <label for="isCephalopod">Is it a cephalopod?</label><br>
        <input type="checkbox" id="isCephalopod"> Yes  
    </div>
    <br>
    <button id="addToAquarium" class="btn btn-primary form-control">Add To Aquarium</button>
</form>
<br>


<table class="table table-primary table-hover table-striped">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Species (Casually)</th>
        <th>Cephalopod?</th>
        <th>Flush</th>
    </thead>
    <tbody>  <!--append new creatures from js file-->
    </tbody>
</table>


<form class="form-control">
    <h3>Update Sea Creature</h3>
    <div class="form-group">
        <label for="creatureId">Creature ID</label>
        <input id="creatureId" placeholder="ID" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="updateName">Different Name?</label>    
        <input id="updateName" placeholder="Update Name" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="updateSpecies">Different Species, Casually?</label>
        <input id="updateSpecies" placeholder="Update Type of Animal" class="form-control">
    </div>
    <div class="form-group">
        <label for="updateCephalopod">Is it a cephalopod?</label><br>
        <input type="checkbox" id="updateCephalopod"> Yes  
    </div>     
    <br>
    <button id="updateCreatureBtn" class="btn btn-success form-control">Update Creature</button>
</form>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
